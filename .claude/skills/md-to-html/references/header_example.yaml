# Example YAML Header for PaperFlow

This is the standard YAML header used in the PaperFlow project for rendering Korean translated papers to HTML.

## Key Configuration Options

- **`lang: ko`**: Sets document language to Korean
- **`toc: true`**: Enables table of contents
- **`toc-location: left`**: Places TOC in left sidebar
- **`embed-resources: true`**: **CRITICAL** - Embeds all images as base64 in HTML for self-contained output
- **`theme: cosmo`**: Uses Cosmo Bootstrap theme
- **Custom CSS**: Hides Quarto header/title block and centers content with equal padding

## Usage in PaperFlow

This header should be prepended to all Korean translated markdown files (`*_ko.md`) before rendering with Quarto. The `embed-resources: true` option is essential for ensuring images are displayed correctly in the final HTML output.
