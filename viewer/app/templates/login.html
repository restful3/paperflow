{% extends "base.html" %}

{% block title %}PaperFlow - Login{% endblock %}

{% block body %}
<div class="min-h-full flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500"
     x-data="loginForm()">
  <div class="w-full max-w-md mx-4">
    <div class="bg-white/95 backdrop-blur rounded-2xl shadow-2xl p-8">
      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">PaperFlow</h1>
        <p class="text-sm text-gray-500 mt-1">Academic Paper Viewer</p>
      </div>

      <!-- Error message -->
      <div x-cloak x-show="error" class="mb-4 rounded-lg bg-red-50 border border-red-200 px-4 py-3 text-sm text-red-700">
        <span x-text="error"></span>
      </div>

      <!-- Form -->
      <form @submit.prevent="submit">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">ID</label>
            <input type="text" x-model="username" required autofocus
                   class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                   placeholder="Enter your ID">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" x-model="password" required
                   class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                   placeholder="Enter your password">
          </div>
        </div>
        <button type="submit" :disabled="loading"
                class="mt-6 w-full rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 px-4 py-2.5 text-sm font-semibold text-white shadow-md hover:from-indigo-700 hover:to-purple-700 focus:ring-2 focus:ring-indigo-300 disabled:opacity-60 transition">
          <span x-show="!loading">Login</span>
          <span x-show="loading" class="inline-flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
            </svg>
            Logging in...
          </span>
        </button>
      </form>
    </div>
  </div>
</div>

<script>
function loginForm() {
  return {
    username: '',
    password: '',
    loading: false,
    error: '',
    async submit() {
      this.error = '';
      this.loading = true;
      try {
        const resp = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ username: this.username, password: this.password }),
        });
        if (resp.ok) {
          window.location.href = '/papers';
        } else {
          const data = await resp.json().catch(() => ({}));
          this.error = data.detail || 'Login failed';
        }
      } catch (e) {
        this.error = 'Connection error';
      } finally {
        this.loading = false;
      }
    }
  };
}
</script>
{% endblock %}
