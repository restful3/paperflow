{% extends "base.html" %}

{% block title %}PaperFlow - Login{% endblock %}

{% block body %}
<div class="min-h-full flex items-center justify-center transition-colors relative"
     :class="$store.darkMode.on ? 'bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900' : 'bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500'"
     x-data="loginForm()">

  <!-- Dark mode toggle button -->
  <button @click="$store.darkMode.toggle()"
          class="fixed top-4 right-4 z-50 p-2 rounded-lg transition text-white/80 hover:text-white hover:bg-white/10"
          :title="$store.darkMode.on ? 'Light mode' : 'Dark mode'">
    <!-- Sun icon (light mode) -->
    <svg x-show="!$store.darkMode.on" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
    </svg>
    <!-- Moon icon (dark mode) -->
    <svg x-show="$store.darkMode.on" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
    </svg>
  </button>

  <div class="w-full max-w-md mx-4">
    <div class="backdrop-blur rounded-2xl shadow-2xl p-8 transition-colors"
         :class="$store.darkMode.on ? 'bg-gray-800/95' : 'bg-white/95'">
      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold transition-colors" :class="$store.darkMode.on ? 'text-gray-100' : 'text-gray-900'">PaperFlow</h1>
        <p class="text-sm mt-1 transition-colors" :class="$store.darkMode.on ? 'text-gray-400' : 'text-gray-500'">Academic Paper Viewer</p>
      </div>

      <!-- Error message -->
      <div x-cloak x-show="error" class="mb-4 rounded-lg px-4 py-3 text-sm transition-colors"
           :class="$store.darkMode.on ? 'bg-red-900/50 border-red-700 text-red-300' : 'bg-red-50 border border-red-200 text-red-700'">
        <span x-text="error"></span>
      </div>

      <!-- Form -->
      <form @submit.prevent="submit">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1 transition-colors" :class="$store.darkMode.on ? 'text-gray-300' : 'text-gray-700'">ID</label>
            <input type="text" x-model="username" required autofocus
                   class="w-full rounded-lg border px-4 py-2.5 text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                   :class="$store.darkMode.on ? 'bg-gray-700 border-gray-600 text-gray-100 placeholder-gray-400' : 'bg-white border-gray-300 text-gray-900 placeholder-gray-400'"
                   placeholder="Enter your ID">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1 transition-colors" :class="$store.darkMode.on ? 'text-gray-300' : 'text-gray-700'">Password</label>
            <input type="password" x-model="password" required
                   class="w-full rounded-lg border px-4 py-2.5 text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                   :class="$store.darkMode.on ? 'bg-gray-700 border-gray-600 text-gray-100 placeholder-gray-400' : 'bg-white border-gray-300 text-gray-900 placeholder-gray-400'"
                   placeholder="Enter your password">
          </div>
        </div>
        <button type="submit" :disabled="loading"
                class="mt-6 w-full rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 px-4 py-2.5 text-sm font-semibold text-white shadow-md hover:from-indigo-700 hover:to-purple-700 focus:ring-2 focus:ring-indigo-300 disabled:opacity-60 transition">
          <span x-show="!loading">Login</span>
          <span x-show="loading" class="inline-flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
            </svg>
            Logging in...
          </span>
        </button>
      </form>
    </div>
  </div>
</div>

<script>
function loginForm() {
  return {
    username: '',
    password: '',
    loading: false,
    error: '',
    async submit() {
      this.error = '';
      this.loading = true;
      try {
        const resp = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ username: this.username, password: this.password }),
        });
        if (resp.ok) {
          window.location.href = '/papers';
        } else {
          const data = await resp.json().catch(() => ({}));
          this.error = data.detail || 'Login failed';
        }
      } catch (e) {
        this.error = 'Connection error';
      } finally {
        this.loading = false;
      }
    }
  };
}
</script>
{% endblock %}
