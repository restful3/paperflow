{% extends "base.html" %}

{% block title %}PaperFlow - Papers{% endblock %}

{% block head %}
<style>
  .card-enter { animation: cardIn 0.3s ease-out; }
  @keyframes cardIn {
    from { opacity: 0; transform: translateY(12px) scale(0.98); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }
  .log-box { font-family: 'Courier New', monospace; font-size: 0.75rem; line-height: 1.4; }
  .log-box::-webkit-scrollbar { width: 4px; }
  .drop-active { border-color: #6366f1 !important; background: #eef2ff !important; }
</style>
{% endblock %}

{% block body %}
<div x-data="papersApp()" x-init="init()" class="min-h-full flex flex-col transition-colors">

  <!-- Navbar -->
  <nav class="sticky top-0 z-40 shadow-lg transition-colors"
       :class="$store.darkMode.on ? 'bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800' : 'bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500'">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-14">
        <div class="flex items-center space-x-3">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
          <span class="text-white font-bold text-lg">PaperFlow</span>
        </div>
        <div class="flex items-center space-x-3">
          <span class="text-white/80 text-sm hidden sm:inline" x-text="'Hello, {{ username }}'"></span>
          <!-- Language toggle (EN/KO) -->
          <button @click="$store.lang.toggle()"
                  class="text-white/80 hover:text-white transition text-xs font-semibold px-1.5 py-0.5 rounded border border-white/30 hover:border-white/60"
                  :title="$store.lang.ko ? 'Switch to English' : 'Switch to Korean'"
                  x-text="$store.lang.ko ? 'KO' : 'EN'">
          </button>
          <!-- Dark mode toggle -->
          <button @click="$store.darkMode.toggle()"
                  class="text-white/80 hover:text-white transition text-sm"
                  :title="$store.darkMode.on ? 'Light mode' : 'Dark mode'">
            <!-- Sun icon (light mode) -->
            <svg x-show="!$store.darkMode.on" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <!-- Moon icon (dark mode) -->
            <svg x-show="$store.darkMode.on" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          </button>
          <button @click="logout()" class="text-white/80 hover:text-white transition text-sm">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-6">

    <!-- Search bar -->
    <div class="mb-5">
      <div class="relative">
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5" :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input type="text" x-model="search" placeholder="Search by title, author, abstract, or category..."
               class="w-full pl-10 pr-4 py-3 sm:py-2.5 rounded-xl border shadow-sm text-sm focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 outline-none transition"
               :class="$store.darkMode.on ? 'bg-gray-800 border-gray-700 text-gray-100 placeholder-gray-500' : 'bg-white border-gray-200 text-gray-900 placeholder-gray-400'">
      </div>
    </div>

    <!-- Tabs + View toggle -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-5">
      <div class="flex space-x-0.5 rounded-lg p-0.5 transition-colors"
           :class="$store.darkMode.on ? 'bg-gray-800' : 'bg-gray-100'">
        <button @click="switchTab('unread')"
                :class="tab === 'unread'
                  ? ($store.darkMode.on ? 'bg-gray-700 shadow text-indigo-400 font-semibold' : 'bg-white shadow text-indigo-700 font-semibold')
                  : ($store.darkMode.on ? 'text-gray-400 hover:text-gray-200' : 'text-gray-500 hover:text-gray-700')"
                class="flex-1 sm:flex-none px-4 py-2.5 sm:px-3 sm:py-1.5 rounded-md text-sm sm:text-xs transition">
          Unread
          <span class="ml-1.5 text-xs sm:text-[10px] rounded-full px-2 sm:px-1.5 py-0.5"
                :class="tab === 'unread'
                  ? ($store.darkMode.on ? 'bg-indigo-900 text-indigo-300' : 'bg-indigo-100 text-indigo-600')
                  : ($store.darkMode.on ? 'bg-gray-700 text-gray-400' : 'bg-gray-200 text-gray-500')"
                x-text="stats.unread"></span>
        </button>
        <button @click="switchTab('archived')"
                :class="tab === 'archived'
                  ? ($store.darkMode.on ? 'bg-gray-700 shadow text-indigo-400 font-semibold' : 'bg-white shadow text-indigo-700 font-semibold')
                  : ($store.darkMode.on ? 'text-gray-400 hover:text-gray-200' : 'text-gray-500 hover:text-gray-700')"
                class="flex-1 sm:flex-none px-4 py-2.5 sm:px-3 sm:py-1.5 rounded-md text-sm sm:text-xs transition">
          Archived
          <span class="ml-1.5 text-xs sm:text-[10px] rounded-full px-2 sm:px-1.5 py-0.5"
                :class="tab === 'archived'
                  ? ($store.darkMode.on ? 'bg-indigo-900 text-indigo-300' : 'bg-indigo-100 text-indigo-600')
                  : ($store.darkMode.on ? 'bg-gray-700 text-gray-400' : 'bg-gray-200 text-gray-500')"
                x-text="stats.archived"></span>
        </button>
      </div>
      <div class="flex items-center justify-between sm:justify-end gap-3">
        <!-- Sort controls -->
        <div class="flex items-center space-x-1">
          <select x-model="sortBy"
                  @change="localStorage.setItem('pf-sort', sortBy)"
                  class="text-xs rounded-lg border px-2 py-1.5 outline-none transition cursor-pointer"
                  :class="$store.darkMode.on ? 'bg-gray-800 border-gray-700 text-gray-300' : 'bg-white border-gray-200 text-gray-700'">
            <option value="name">Sort: Name</option>
            <option value="title">Sort: Title</option>
            <option value="size">Sort: Size</option>
          </select>
          <button @click="sortOrder = sortOrder === 'asc' ? 'desc' : 'asc'; localStorage.setItem('pf-sort-order', sortOrder)"
                  class="p-2.5 sm:p-1.5 rounded-md transition"
                  :class="$store.darkMode.on ? 'text-gray-400 hover:text-gray-200' : 'text-gray-500 hover:text-gray-600'"
                  :title="sortOrder === 'asc' ? 'Ascending' : 'Descending'">
            <svg class="w-5 h-5 sm:w-4 sm:h-4 transition-transform" :class="sortOrder === 'desc' && 'rotate-180'"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
            </svg>
          </button>
        </div>
        <!-- View mode toggle -->
        <div class="flex items-center space-x-1 rounded-lg p-1 transition-colors"
             :class="$store.darkMode.on ? 'bg-gray-800' : 'bg-gray-100'">
          <button @click="viewMode = 'card'; localStorage.setItem('pf-view', 'card')"
                  class="p-2.5 sm:p-1.5 rounded-md transition"
                  :class="viewMode === 'card'
                    ? ($store.darkMode.on ? 'bg-gray-700 text-indigo-400' : 'bg-white text-indigo-600 shadow-sm')
                    : ($store.darkMode.on ? 'text-gray-500 hover:text-gray-300' : 'text-gray-400 hover:text-gray-600')"
                  title="Card view">
            <svg class="w-5 h-5 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/>
              <rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/>
            </svg>
          </button>
          <button @click="viewMode = 'list'; localStorage.setItem('pf-view', 'list')"
                  class="p-2.5 sm:p-1.5 rounded-md transition"
                  :class="viewMode === 'list'
                    ? ($store.darkMode.on ? 'bg-gray-700 text-indigo-400' : 'bg-white text-indigo-600 shadow-sm')
                    : ($store.darkMode.on ? 'text-gray-500 hover:text-gray-300' : 'text-gray-400 hover:text-gray-600')"
                  title="List view">
            <svg class="w-5 h-5 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Upload & Processing panel placeholder (rendered at bottom of page) -->

    <!-- Loading -->
    <div x-show="loading" class="flex justify-center py-12">
      <svg class="animate-spin h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
      </svg>
    </div>

    <!-- Paper cards grid -->
    <div x-show="!loading && viewMode === 'card'" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <template x-for="paper in filtered" :key="paper.name">
        <div class="card-enter rounded-xl shadow-sm border transition-all duration-200 overflow-hidden hover:-translate-y-0.5"
             :class="$store.darkMode.on ? 'bg-gray-800 border-gray-700 hover:shadow-lg hover:border-indigo-500' : 'bg-white border-gray-100 hover:shadow-md hover:border-indigo-200'">
          <!-- Gradient accent bar -->
          <div class="h-1" :class="$store.darkMode.on ? 'bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600' : 'bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500'"></div>
          <a :href="'/viewer/' + encodeURIComponent(paper.name)" class="block p-4">
            <h3 class="font-semibold text-sm leading-snug mb-1.5 line-clamp-2 transition-colors"
                :class="$store.darkMode.on ? 'text-gray-100' : 'text-gray-900'"
                x-text="($store.lang.ko && paper.title_ko) ? paper.title_ko : (paper.title || paper.name)"></h3>
            <!-- Authors with person icon -->
            <div x-show="paper.authors && paper.authors.length > 0"
                 class="flex items-center gap-1 mb-2 transition-colors"
                 :class="$store.darkMode.on ? 'text-gray-400' : 'text-gray-500'">
              <svg class="w-3 h-3 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0"/>
              </svg>
              <span class="text-xs line-clamp-1"
                    x-text="paper.authors ? paper.authors.slice(0, 3).join(', ') + (paper.authors.length > 3 ? ' et al.' : '') : ''"></span>
            </div>
            <!-- Abstract snippet with blockquote style -->
            <div x-show="paper.abstract || paper.abstract_ko" class="mb-2.5 pl-2.5 border-l-2 transition-colors"
                 :class="$store.darkMode.on ? 'border-indigo-700' : 'border-indigo-200'">
              <p class="text-xs line-clamp-2 leading-relaxed transition-colors"
                 :class="$store.darkMode.on ? 'text-gray-400' : 'text-gray-500'"
                 x-text="(() => { const abs = ($store.lang.ko && paper.abstract_ko) ? paper.abstract_ko : paper.abstract; return abs ? abs.substring(0, 150) + (abs.length > 150 ? '...' : '') : ''; })()"></p>
            </div>
            <!-- Category tags (outline style) -->
            <div x-show="paper.categories && paper.categories.length > 0" class="flex flex-wrap gap-1.5">
              <template x-for="cat in (paper.categories || []).slice(0, 3)" :key="cat">
                <span class="inline-flex items-center px-1.5 py-0.5 rounded text-xs sm:text-[10px] font-medium transition-colors"
                      :class="$store.darkMode.on ? 'border border-amber-600/40 text-amber-400' : 'border border-amber-300 text-amber-600'"
                      x-text="'#' + cat"></span>
              </template>
            </div>
          </a>
          <!-- Unified footer: format indicators + size (left) | actions (right) -->
          <div class="border-t px-4 py-2 flex items-center justify-between transition-colors"
               :class="$store.darkMode.on ? 'border-gray-700' : 'border-gray-100'">
            <div class="flex items-center gap-2 sm:gap-1.5">
              <!-- Mobile: Text badges -->
              <div class="flex sm:hidden flex-wrap gap-1">
                <span x-show="paper.formats.md_ko"
                      class="px-1.5 py-0.5 rounded text-[10px] font-medium bg-purple-100 text-purple-700"
                      :class="$store.darkMode.on && 'bg-purple-900/30 text-purple-400'">KO</span>
                <span x-show="paper.formats.md_en"
                      class="px-1.5 py-0.5 rounded text-[10px] font-medium bg-gray-100 text-gray-600"
                      :class="$store.darkMode.on && 'bg-gray-700/50 text-gray-400'">EN</span>
                <span x-show="paper.formats.pdf"
                      class="px-1.5 py-0.5 rounded text-[10px] font-medium bg-blue-100 text-blue-700"
                      :class="$store.darkMode.on && 'bg-blue-900/30 text-blue-400'">PDF</span>
              </div>

              <!-- Desktop: Dots (sm:+) -->
              <div class="hidden sm:flex items-center gap-1.5">
                <span x-show="paper.formats.md_ko" class="w-2 h-2 rounded-full bg-purple-500" title="MD-KO"></span>
                <span x-show="paper.formats.md_en" class="w-2 h-2 rounded-full bg-gray-400" title="MD-EN"></span>
                <span x-show="paper.formats.pdf" class="w-2 h-2 rounded-full bg-blue-500" title="PDF"></span>
              </div>
              <span class="text-[10px] ml-1 transition-colors" :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'" x-text="paper.size_mb + ' MB'"></span>
            </div>
            <div class="flex items-center space-x-1">
              <button x-show="tab === 'unread'" @click.prevent="confirmAction('archive', paper)"
                      class="p-3 sm:p-1.5 rounded-lg transition"
                      :class="$store.darkMode.on ? 'text-gray-500 hover:text-emerald-400 hover:bg-gray-700' : 'text-gray-400 hover:text-emerald-600 hover:bg-emerald-50'"
                      title="Archive">
                <svg class="w-5 h-5 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
              </button>
              <button x-show="tab === 'archived'" @click.prevent="confirmAction('restore', paper)"
                      class="p-3 sm:p-1.5 rounded-lg transition"
                      :class="$store.darkMode.on ? 'text-gray-500 hover:text-indigo-400 hover:bg-gray-700' : 'text-gray-400 hover:text-indigo-600 hover:bg-indigo-50'"
                      title="Restore">
                <svg class="w-5 h-5 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
                </svg>
              </button>
              <button @click.prevent="confirmAction('delete', paper)"
                      class="p-3 sm:p-1.5 rounded-lg transition"
                      :class="$store.darkMode.on ? 'text-gray-500 hover:text-red-400 hover:bg-gray-700' : 'text-gray-400 hover:text-red-600 hover:bg-red-50'"
                      title="Delete">
                <svg class="w-5 h-5 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </template>
    </div>

    <!-- Paper list view -->
    <div x-show="!loading && viewMode === 'list'" class="space-y-1">
      <template x-for="paper in filtered" :key="paper.name">
        <div class="card-enter flex items-center rounded-lg border px-4 py-2.5 transition-all duration-200"
             :class="$store.darkMode.on ? 'bg-gray-800 border-gray-700 hover:border-indigo-500 hover:bg-gray-750' : 'bg-white border-gray-100 hover:border-indigo-200 hover:bg-indigo-50/30'">
          <a :href="'/viewer/' + encodeURIComponent(paper.name)" class="flex-1 min-w-0 flex items-center gap-4">
            <div class="flex-1 min-w-0">
              <h3 class="font-medium text-sm truncate transition-colors"
                  :class="$store.darkMode.on ? 'text-gray-100' : 'text-gray-900'"
                  x-text="($store.lang.ko && paper.title_ko) ? paper.title_ko : (paper.title || paper.name)"></h3>
              <p x-show="paper.authors && paper.authors.length > 0"
                 class="text-[10px] truncate transition-colors"
                 :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'"
                 x-text="paper.authors.slice(0, 2).join(', ') + (paper.authors.length > 2 ? ' et al.' : '')"></p>
            </div>
            <div class="flex gap-1.5 items-center shrink-0">
              <template x-for="cat in (paper.categories || []).slice(0, 1)" :key="cat">
                <span class="px-1.5 py-0.5 rounded text-xs sm:text-[10px] font-medium transition-colors"
                      :class="$store.darkMode.on ? 'border border-amber-600/40 text-amber-400' : 'border border-amber-300 text-amber-600'"
                      x-text="'#' + cat"></span>
              </template>
              <!-- Format indicators -->
              <div class="flex items-center gap-1 ml-1">
                <!-- Mobile: Text badges -->
                <div class="flex sm:hidden gap-1">
                  <span x-show="paper.formats.md_ko"
                        class="px-1.5 py-0.5 rounded text-[10px] font-medium bg-purple-100 text-purple-700"
                        :class="$store.darkMode.on && 'bg-purple-900/30 text-purple-400'">KO</span>
                  <span x-show="paper.formats.md_en"
                        class="px-1.5 py-0.5 rounded text-[10px] font-medium bg-gray-100 text-gray-600"
                        :class="$store.darkMode.on && 'bg-gray-700/50 text-gray-400'">EN</span>
                  <span x-show="paper.formats.pdf"
                        class="px-1.5 py-0.5 rounded text-[10px] font-medium bg-blue-100 text-blue-700"
                        :class="$store.darkMode.on && 'bg-blue-900/30 text-blue-400'">PDF</span>
                </div>

                <!-- Desktop: Dots (sm:+) -->
                <div class="hidden sm:flex gap-1">
                  <span x-show="paper.formats.md_ko" class="w-1.5 h-1.5 rounded-full bg-purple-500" title="MD-KO"></span>
                  <span x-show="paper.formats.md_en" class="w-1.5 h-1.5 rounded-full bg-gray-400" title="MD-EN"></span>
                  <span x-show="paper.formats.pdf" class="w-1.5 h-1.5 rounded-full bg-blue-500" title="PDF"></span>
                </div>
              </div>
            </div>
            <span class="text-[10px] w-12 text-right shrink-0 transition-colors"
                  :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'"
                  x-text="paper.size_mb + ' MB'"></span>
          </a>
          <div class="flex items-center space-x-1 ml-3 shrink-0">
            <button x-show="tab === 'unread'" @click.prevent="confirmAction('archive', paper)"
                    class="p-2.5 sm:p-1 rounded transition"
                    :class="$store.darkMode.on ? 'text-gray-500 hover:text-emerald-400' : 'text-gray-400 hover:text-emerald-600'"
                    title="Archive">
              <svg class="w-5 h-5 sm:w-3.5 sm:h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </button>
            <button x-show="tab === 'archived'" @click.prevent="confirmAction('restore', paper)"
                    class="p-2.5 sm:p-1 rounded transition"
                    :class="$store.darkMode.on ? 'text-gray-500 hover:text-indigo-400' : 'text-gray-400 hover:text-indigo-600'"
                    title="Restore">
              <svg class="w-5 h-5 sm:w-3.5 sm:h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
              </svg>
            </button>
            <button @click.prevent="confirmAction('delete', paper)"
                    class="p-2.5 sm:p-1 rounded transition"
                    :class="$store.darkMode.on ? 'text-gray-500 hover:text-red-400' : 'text-gray-400 hover:text-red-600'"
                    title="Delete">
              <svg class="w-5 h-5 sm:w-3.5 sm:h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </button>
          </div>
        </div>
      </template>
    </div>

    <!-- Empty state -->
    <div x-show="!loading && filtered.length === 0" class="text-center py-16">
      <svg class="mx-auto w-16 h-16 mb-4" :class="$store.darkMode.on ? 'text-gray-600' : 'text-gray-300'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
      </svg>
      <p class="text-sm" :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'" x-text="search ? 'No papers match your search.' : 'No papers yet. Upload a PDF to get started.'"></p>
    </div>

    <!-- Upload & Processing Panel -->
    <div class="mt-8 rounded-xl border shadow-sm transition-colors"
         :class="$store.darkMode.on ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'">

      <!-- Panel header (always visible) -->
      <button @click="togglePanel()"
              class="w-full flex items-center justify-between px-4 py-3 transition-colors rounded-xl"
              :class="$store.darkMode.on ? 'hover:bg-gray-750' : 'hover:bg-gray-50'">
        <div class="flex items-center space-x-2">
          <svg class="w-4 h-4 transition-transform" :class="panel.open && 'rotate-90'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
          <span class="text-sm font-medium" :class="$store.darkMode.on ? 'text-gray-200' : 'text-gray-700'">Upload & Processing</span>
          <span x-show="isProcessing" class="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></span>
        </div>
        <div class="flex items-center space-x-2">
          <span x-show="queueCount > 0"
                class="text-xs rounded-full px-2 py-0.5 font-medium"
                :class="$store.darkMode.on ? 'bg-indigo-900 text-indigo-300' : 'bg-indigo-100 text-indigo-600'"
                x-text="queueCount + ' in queue'"></span>
          <span x-show="uploadQueue.filter(u => u.status === 'uploading').length > 0"
                class="text-xs rounded-full px-2 py-0.5 font-medium"
                :class="$store.darkMode.on ? 'bg-amber-900 text-amber-300' : 'bg-amber-100 text-amber-600'">Uploading...</span>
        </div>
      </button>

      <!-- Panel body -->
      <div x-show="panel.open" x-collapse x-cloak>
        <div class="px-4 pb-4 space-y-4">

          <!-- Drop zone (compact) -->
          <div class="border-2 border-dashed rounded-lg p-4 text-center transition"
               :class="[
                 panelDragOver ? ($store.darkMode.on ? 'border-indigo-400 bg-indigo-900/50' : 'border-indigo-500 bg-indigo-50') : ($store.darkMode.on ? 'border-gray-700' : 'border-gray-300')
               ]"
               @dragover.prevent="panelDragOver = true"
               @dragleave.prevent="panelDragOver = false"
               @drop.prevent="panelDragOver = false; handleDrop($event)">
            <div class="flex items-center justify-center space-x-3">
              <svg class="w-6 h-6 shrink-0" :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
              </svg>
              <span class="text-sm" :class="$store.darkMode.on ? 'text-gray-400' : 'text-gray-500'">Drop PDF files here, or</span>
              <label class="inline-flex items-center px-4 py-2 rounded-lg bg-indigo-600 text-white text-sm font-medium cursor-pointer hover:bg-indigo-700 transition">
                Browse
                <input type="file" accept=".pdf" multiple class="hidden" @change="handleFileSelect($event)">
              </label>
            </div>
          </div>

          <!-- Upload queue (client-side) -->
          <template x-if="uploadQueue.length > 0">
            <div class="space-y-1.5">
              <template x-for="(item, idx) in uploadQueue" :key="item.name + idx">
                <div class="flex items-center justify-between px-3 py-2 rounded-lg text-sm transition-colors"
                     :class="$store.darkMode.on ? 'bg-gray-750' : 'bg-gray-50'">
                  <div class="flex items-center space-x-2 min-w-0">
                    <!-- Status icon -->
                    <template x-if="item.status === 'uploading'">
                      <svg class="animate-spin w-4 h-4 shrink-0 text-indigo-500" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
                      </svg>
                    </template>
                    <template x-if="item.status === 'done'">
                      <svg class="w-4 h-4 shrink-0 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                      </svg>
                    </template>
                    <template x-if="item.status === 'error'">
                      <svg class="w-4 h-4 shrink-0 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                      </svg>
                    </template>
                    <template x-if="item.status === 'pending'">
                      <svg class="w-4 h-4 shrink-0" :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                      </svg>
                    </template>
                    <span class="truncate" :class="$store.darkMode.on ? 'text-gray-300' : 'text-gray-700'" x-text="item.name"></span>
                    <span class="text-xs shrink-0" :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'" x-text="item.size_mb + ' MB'"></span>
                  </div>
                  <div class="flex items-center space-x-2 shrink-0 ml-2">
                    <span x-show="item.error" class="text-xs text-red-500 max-w-[150px] truncate" x-text="item.error"></span>
                    <button x-show="item.status === 'pending'" @click="removeFromQueue(idx)"
                            class="p-1 rounded transition"
                            :class="$store.darkMode.on ? 'text-gray-500 hover:text-red-400' : 'text-gray-400 hover:text-red-500'">
                      <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </template>
            </div>
          </template>

          <!-- Processing queue (server-side, polled) -->
          <div x-show="processingFiles.length > 0" class="space-y-2">
            <h4 class="text-xs font-semibold uppercase tracking-wider"
                :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'">Processing Queue</h4>
            <template x-for="(pf, idx) in processingFiles" :key="pf.filename">
              <div class="rounded-lg border px-3 py-2.5 transition-colors"
                   :class="$store.darkMode.on ? 'border-gray-700 bg-gray-750' : 'border-gray-200 bg-gray-50'">
                <div class="flex items-center justify-between mb-1">
                  <span class="text-sm font-medium truncate" :class="$store.darkMode.on ? 'text-gray-200' : 'text-gray-700'" x-text="pf.filename"></span>
                  <div class="flex items-center space-x-2 shrink-0 ml-2">
                    <span class="text-xs" :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'" x-text="pf.size_mb + ' MB'"></span>
                    <button x-show="pf.status === 'queued'"
                            @click="deleteQueuedFile(pf.filename)"
                            class="p-1 rounded transition"
                            :class="$store.darkMode.on ? 'text-gray-500 hover:text-red-400 hover:bg-gray-700' : 'text-gray-400 hover:text-red-500 hover:bg-red-50'"
                            title="Remove from queue">
                      <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                      </svg>
                    </button>
                  </div>
                </div>
                <!-- Processing: progress bar -->
                <template x-if="pf.status === 'processing'">
                  <div>
                    <div class="w-full rounded-full h-2 overflow-hidden"
                         :class="$store.darkMode.on ? 'bg-gray-700' : 'bg-gray-200'">
                      <div class="h-full rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 transition-all duration-500"
                           :style="'width: ' + (pf.total_stages > 0 ? Math.round(pf.stage_num / pf.total_stages * 100) : 0) + '%'"></div>
                    </div>
                    <p class="text-xs mt-1" :class="$store.darkMode.on ? 'text-indigo-400' : 'text-indigo-600'"
                       x-text="pf.stage_label + ' (' + pf.stage_num + '/' + pf.total_stages + ')'"></p>
                  </div>
                </template>
                <!-- Queued -->
                <template x-if="pf.status === 'queued'">
                  <p class="text-xs" :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'"
                     x-text="'Queued (#' + pf.queue_position + ')'"></p>
                </template>
                <!-- Stale -->
                <template x-if="pf.status === 'stale'">
                  <p class="text-xs text-amber-500">Status unknown (processor may have stopped)</p>
                </template>
                <!-- Error -->
                <template x-if="pf.status === 'error'">
                  <p class="text-xs text-red-500" x-text="'Error: ' + (pf.error || 'Unknown error')"></p>
                </template>
              </div>
            </template>
          </div>

          <!-- Empty processing queue message -->
          <div x-show="processingFiles.length === 0 && uploadQueue.length === 0"
               class="text-center py-3">
            <p class="text-xs" :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'">No files in processing queue.</p>
          </div>

          <!-- Detailed Log (sub-toggle) -->
          <div class="border-t pt-3 transition-colors"
               :class="$store.darkMode.on ? 'border-gray-700' : 'border-gray-200'">
            <button @click="toggleLog()"
                    class="flex items-center space-x-2 text-xs transition mb-2"
                    :class="$store.darkMode.on ? 'text-gray-400 hover:text-indigo-400' : 'text-gray-500 hover:text-indigo-600'">
              <svg class="w-3.5 h-3.5 transition-transform" :class="panel.logOpen && 'rotate-90'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
              <span>Detailed Log</span>
              <span x-show="panel.logOpen" class="ml-1 w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></span>
            </button>
            <div x-show="panel.logOpen" x-collapse x-cloak>
              <div x-ref="logBox" class="bg-gray-900 rounded-lg p-3 max-h-60 overflow-y-auto log-box text-gray-300 whitespace-pre-wrap"
                   x-text="logContent || 'Loading...'">
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </main>

  <!-- Confirmation modal -->
  <div x-cloak x-show="modal.show" class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/40" @click="modal.show = false"></div>
    <div class="relative rounded-2xl shadow-xl max-w-sm w-full p-6 transition-colors"
         :class="$store.darkMode.on ? 'bg-gray-800' : 'bg-white'"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100">
      <h3 class="text-lg font-semibold mb-2" :class="$store.darkMode.on ? 'text-gray-100' : 'text-gray-900'" x-text="modal.title"></h3>
      <p class="text-sm mb-5" :class="$store.darkMode.on ? 'text-gray-400' : 'text-gray-500'" x-text="modal.message"></p>
      <div class="flex flex-col sm:flex-row justify-end gap-2 sm:gap-3">
        <button @click="modal.show = false"
                class="px-5 py-3 sm:px-4 sm:py-2 rounded-lg text-sm font-medium transition"
                :class="$store.darkMode.on ? 'text-gray-300 hover:bg-gray-700' : 'text-gray-600 hover:bg-gray-100'">
          Cancel
        </button>
        <button @click="executeAction()"
                :class="modal.action === 'delete' ? 'bg-red-600 hover:bg-red-700' : 'bg-indigo-600 hover:bg-indigo-700'"
                class="px-5 py-3 sm:px-4 sm:py-2 rounded-lg text-sm font-medium text-white transition">
          <span x-text="modal.action === 'delete' ? 'Delete' : modal.action === 'archive' ? 'Archive' : 'Restore'"></span>
        </button>
      </div>
    </div>
  </div>

</div>

<script>
function papersApp() {
  return {
    tab: 'unread',
    papers: [],
    search: '',
    loading: true,
    stats: { unread: 0, archived: 0 },
    viewMode: localStorage.getItem('pf-view') || 'card',
    sortBy: localStorage.getItem('pf-sort') || 'name',
    sortOrder: localStorage.getItem('pf-sort-order') || 'asc',
    modal: { show: false, action: '', paper: null, title: '', message: '' },

    // Upload & Processing panel state
    panel: { open: false, logOpen: false },
    panelDragOver: false,
    uploadQueue: [],
    processingFiles: [],
    processingInfo: {},
    logContent: '',
    statusInterval: null,
    logInterval: null,
    _lastProcessingStage: null,

    get queueCount() { return this.processingFiles.length; },
    get isProcessing() {
      return this.processingInfo.stage && !['idle', 'complete'].includes(this.processingInfo.stage);
    },

    async init() {
      await Promise.all([this.fetchPapers(), this.fetchStats()]);
    },

    get filtered() {
      let results = this.papers;

      if (this.search) {
        const q = this.search.toLowerCase();
        results = results.filter(p =>
          p.name.toLowerCase().includes(q)
          || (p.title && p.title.toLowerCase().includes(q))
          || (p.title_ko && p.title_ko.toLowerCase().includes(q))
          || (p.authors && p.authors.some(a => a.toLowerCase().includes(q)))
          || (p.abstract && p.abstract.toLowerCase().includes(q))
          || (p.abstract_ko && p.abstract_ko.toLowerCase().includes(q))
          || (p.categories && p.categories.some(c => c.toLowerCase().includes(q)))
        );
      }

      const dir = this.sortOrder === 'asc' ? 1 : -1;
      if (this.sortBy === 'title') {
        results = [...results].sort((a, b) => {
          const ta = (a.title || a.name).toLowerCase();
          const tb = (b.title || b.name).toLowerCase();
          return dir * ta.localeCompare(tb);
        });
      } else if (this.sortBy === 'size') {
        results = [...results].sort((a, b) => dir * (a.size_mb - b.size_mb));
      } else {
        results = [...results].sort((a, b) => dir * a.name.toLowerCase().localeCompare(b.name.toLowerCase()));
      }

      return results;
    },

    async switchTab(t) {
      this.tab = t;
      await this.fetchPapers();
    },

    async fetchPapers() {
      this.loading = true;
      try {
        const resp = await apiFetch('/api/papers?tab=' + this.tab);
        if (resp) this.papers = await resp.json();
      } catch (e) {
        showToast('Failed to load papers', 'error');
      } finally {
        this.loading = false;
      }
    },

    async fetchStats() {
      try {
        const resp = await apiFetch('/api/stats');
        if (resp) this.stats = await resp.json();
      } catch (e) { /* silent */ }
    },

    confirmAction(action, paper) {
      this.modal.action = action;
      this.modal.paper = paper;
      if (action === 'archive') {
        this.modal.title = 'Archive paper';
        this.modal.message = `Move "${paper.name}" to archived?`;
      } else if (action === 'restore') {
        this.modal.title = 'Restore paper';
        this.modal.message = `Move "${paper.name}" back to unread?`;
      } else {
        this.modal.title = 'Delete paper';
        this.modal.message = `Permanently delete "${paper.name}" (${paper.size_mb} MB)? This cannot be undone.`;
      }
      this.modal.show = true;
    },

    async executeAction() {
      const { action, paper } = this.modal;
      this.modal.show = false;
      const name = encodeURIComponent(paper.name);
      let resp;
      try {
        if (action === 'archive') {
          resp = await apiFetch(`/api/papers/${name}/archive`, { method: 'POST' });
        } else if (action === 'restore') {
          resp = await apiFetch(`/api/papers/${name}/restore`, { method: 'POST' });
        } else {
          resp = await apiFetch(`/api/papers/${name}`, { method: 'DELETE' });
        }
        if (resp && resp.ok) {
          const data = await resp.json();
          showToast(data.message);
          await Promise.all([this.fetchPapers(), this.fetchStats()]);
        } else if (resp) {
          const data = await resp.json().catch(() => ({}));
          showToast(data.detail || 'Action failed', 'error');
        }
      } catch (e) {
        showToast('Action failed', 'error');
      }
    },

    // ── Upload & Processing Panel ──

    togglePanel() {
      this.panel.open = !this.panel.open;
      if (this.panel.open) {
        this.refreshStatus();
        this.statusInterval = setInterval(() => this.refreshStatus(), 3000);
      } else {
        clearInterval(this.statusInterval);
        this.statusInterval = null;
        if (this.panel.logOpen) {
          clearInterval(this.logInterval);
          this.logInterval = null;
        }
      }
    },

    handleDrop(event) {
      const files = Array.from(event.dataTransfer.files).filter(f => f.name.toLowerCase().endsWith('.pdf'));
      if (files.length === 0) {
        showToast('Only PDF files are accepted', 'warning');
        return;
      }
      this.addFilesToQueue(files);
    },

    handleFileSelect(event) {
      const files = Array.from(event.target.files).filter(f => f.name.toLowerCase().endsWith('.pdf'));
      if (files.length > 0) this.addFilesToQueue(files);
      event.target.value = '';
    },

    addFilesToQueue(files) {
      for (const file of files) {
        this.uploadQueue.push({
          file,
          name: file.name,
          size_mb: (file.size / (1024 * 1024)).toFixed(1),
          status: 'pending',
          error: null,
        });
      }
      // Auto-open panel
      if (!this.panel.open) this.togglePanel();
      this.processUploadQueue();
    },

    async processUploadQueue() {
      for (const item of this.uploadQueue) {
        if (item.status !== 'pending') continue;
        item.status = 'uploading';
        try {
          const form = new FormData();
          form.append('file', item.file);
          const resp = await fetch('/api/upload', {
            method: 'POST',
            credentials: 'same-origin',
            body: form,
          });
          if (resp.status === 401) { window.location.href = '/login'; return; }
          const data = await resp.json();
          if (resp.ok) {
            item.status = 'done';
            // Auto-remove after 3 seconds
            setTimeout(() => {
              const idx = this.uploadQueue.indexOf(item);
              if (idx !== -1) this.uploadQueue.splice(idx, 1);
            }, 3000);
          } else {
            item.status = 'error';
            item.error = data.detail || 'Upload failed';
          }
        } catch (e) {
          item.status = 'error';
          item.error = 'Upload failed';
        }
      }
      // Refresh status after uploads complete
      this.refreshStatus();
    },

    removeFromQueue(idx) {
      if (this.uploadQueue[idx] && this.uploadQueue[idx].status === 'pending') {
        this.uploadQueue.splice(idx, 1);
      }
    },

    async deleteQueuedFile(filename) {
      if (!confirm(`Remove "${filename}" from processing queue?`)) return;
      try {
        const resp = await apiFetch(`/api/processing/queue/${encodeURIComponent(filename)}`, { method: 'DELETE' });
        if (resp && resp.ok) {
          const data = await resp.json();
          showToast(data.message);
          this.refreshStatus();
        } else if (resp) {
          const data = await resp.json().catch(() => ({}));
          showToast(data.detail || 'Failed to remove file', 'error');
        }
      } catch (e) {
        showToast('Failed to remove file', 'error');
      }
    },

    async refreshStatus() {
      try {
        const resp = await apiFetch('/api/processing/status');
        if (resp) {
          const data = await resp.json();
          this.processingFiles = data.files || [];
          this.processingInfo = data.processing || {};

          // Detect stage transition: processing → idle/complete
          const currentStage = this.processingInfo.stage;
          if (this._lastProcessingStage &&
              !['idle', 'complete'].includes(this._lastProcessingStage) &&
              ['idle', 'complete'].includes(currentStage)) {
            showToast('Processing complete! Paper list updated.');
            await Promise.all([this.fetchPapers(), this.fetchStats()]);
          }
          this._lastProcessingStage = currentStage;
        }
      } catch (e) { /* silent */ }
    },

    toggleLog() {
      this.panel.logOpen = !this.panel.logOpen;
      if (this.panel.logOpen) {
        this.loadLog();
        this.logInterval = setInterval(() => this.loadLog(), 3000);
      } else {
        clearInterval(this.logInterval);
        this.logInterval = null;
      }
    },

    async loadLog() {
      try {
        const resp = await apiFetch('/api/logs/latest');
        if (resp) {
          const data = await resp.json();
          this.logContent = data.content || 'No logs found.';
          this.$nextTick(() => {
            const box = this.$refs.logBox;
            if (box) box.scrollTop = box.scrollHeight;
          });
        }
      } catch (e) {
        this.logContent = 'Failed to load logs.';
      }
    },

    async logout() {
      await apiFetch('/api/logout', { method: 'POST' });
      window.location.href = '/login';
    },
  };
}
</script>
{% endblock %}
