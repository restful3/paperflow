{% extends "base.html" %}

{% block title %}PaperFlow - Papers{% endblock %}

{% block head %}
<style>
  .card-enter { animation: cardIn 0.3s ease-out; }
  @keyframes cardIn {
    from { opacity: 0; transform: translateY(12px) scale(0.98); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }
  .log-box { font-family: 'Courier New', monospace; font-size: 0.75rem; line-height: 1.4; }
  .log-box::-webkit-scrollbar { width: 4px; }
  .drop-active { border-color: #6366f1 !important; background: #eef2ff !important; }
</style>
{% endblock %}

{% block body %}
<div x-data="papersApp()" x-init="init()" class="min-h-full flex flex-col transition-colors">

  <!-- Navbar -->
  <nav class="sticky top-0 z-40 shadow-lg transition-colors"
       :class="$store.darkMode.on ? 'bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800' : 'bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500'">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-14">
        <div class="flex items-center space-x-3">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
          <span class="text-white font-bold text-lg">PaperFlow</span>
        </div>
        <!-- Search bar (inline in navbar) -->
        <div class="flex-1 max-w-md mx-4 hidden sm:block relative">
          <div class="relative">
            <svg class="absolute left-2.5 top-1/2 -translate-y-1/2 w-4 h-4 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <input type="text" x-model="search" placeholder="Search papers..."
                   @focus="searchFocused = true; selectedSuggestionIdx = -1"
                   @blur="setTimeout(() => searchFocused = false, 200)"
                   @keydown="handleSearchKeydown($event)"
                   class="w-full pl-8 pr-3 py-1.5 rounded-lg text-sm bg-white/10 border border-white/20 text-white placeholder-white/40 focus:bg-white/15 focus:border-white/40 focus:ring-1 focus:ring-white/20 outline-none transition">
          </div>
          <!-- Search suggestions dropdown -->
          <div x-show="searchFocused && suggestions.length > 0" x-cloak
               class="absolute left-0 right-0 top-full mt-1 rounded-lg shadow-xl border overflow-hidden z-50"
               :class="$store.darkMode.on ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'">
            <template x-for="(item, idx) in suggestions" :key="item.type + '-' + item.text">
              <button @mousedown.prevent="applySuggestion(item)"
                      class="w-full flex items-center gap-2 px-3 py-2 text-sm text-left transition-colors"
                      :class="[
                        idx === selectedSuggestionIdx
                          ? ($store.darkMode.on ? 'bg-gray-700' : 'bg-indigo-50')
                          : ($store.darkMode.on ? 'hover:bg-gray-700/50' : 'hover:bg-gray-50')
                      ]">
                <span class="text-[10px] px-1.5 py-0.5 rounded font-medium shrink-0"
                      :class="item.type === 'category' ? ($store.darkMode.on ? 'border border-amber-600/40 text-amber-400' : 'border border-amber-300 text-amber-600')
                            : item.type === 'venue' ? ($store.darkMode.on ? 'bg-teal-900/30 text-teal-400' : 'bg-teal-50 text-teal-700')
                            : item.type === 'year' ? ($store.darkMode.on ? 'bg-gray-700 text-gray-300' : 'bg-gray-100 text-gray-600')
                            : ($store.darkMode.on ? 'bg-gray-700 text-gray-300' : 'bg-gray-100 text-gray-600')"
                      x-text="item.type === 'category' ? '#' : item.type === 'author' ? '@' : item.type === 'venue' ? 'V' : 'Y'"></span>
                <span class="flex-1 truncate" :class="$store.darkMode.on ? 'text-gray-200' : 'text-gray-700'" x-text="item.text"></span>
                <span class="text-[10px] shrink-0" :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'" x-text="item.count"></span>
              </button>
            </template>
          </div>
        </div>
        <div class="flex items-center space-x-3">
          <span class="text-white/80 text-sm hidden sm:inline" x-text="'Hello, {{ username }}'"></span>
          <!-- Language toggle (EN/KO) -->
          <button @click="$store.lang.toggle()"
                  class="text-white/80 hover:text-white transition text-xs font-semibold px-1.5 py-0.5 rounded border border-white/30 hover:border-white/60"
                  :title="$store.lang.ko ? 'Switch to English' : 'Switch to Korean'"
                  x-text="$store.lang.ko ? 'KO' : 'EN'">
          </button>
          <!-- Dark mode toggle -->
          <button @click="$store.darkMode.toggle()"
                  class="text-white/80 hover:text-white transition text-sm"
                  :title="$store.darkMode.on ? 'Light mode' : 'Dark mode'">
            <!-- Sun icon (light mode) -->
            <svg x-show="!$store.darkMode.on" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <!-- Moon icon (dark mode) -->
            <svg x-show="$store.darkMode.on" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          </button>
          <button @click="logout()" class="text-white/80 hover:text-white transition text-sm">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-6">

    <!-- Search bar (mobile only, navbar has it on sm+) -->
    <div class="sm:hidden mb-4 relative">
      <div class="relative">
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5" :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input type="text" x-model="search" placeholder="Search papers..."
               @focus="searchFocused = true; selectedSuggestionIdx = -1"
               @blur="setTimeout(() => searchFocused = false, 200)"
               @keydown="handleSearchKeydown($event)"
               class="w-full pl-10 pr-4 py-3 rounded-xl border shadow-sm text-sm focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 outline-none transition"
               :class="$store.darkMode.on ? 'bg-gray-800 border-gray-700 text-gray-100 placeholder-gray-500' : 'bg-white border-gray-200 text-gray-900 placeholder-gray-400'">
      </div>
      <!-- Search suggestions dropdown (mobile) -->
      <div x-show="searchFocused && suggestions.length > 0" x-cloak
           class="absolute left-0 right-0 top-full mt-1 rounded-lg shadow-xl border overflow-hidden z-50"
           :class="$store.darkMode.on ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'">
        <template x-for="(item, idx) in suggestions" :key="'m-' + item.type + '-' + item.text">
          <button @mousedown.prevent="applySuggestion(item)"
                  class="w-full flex items-center gap-2 px-3 py-2.5 text-sm text-left transition-colors"
                  :class="idx === selectedSuggestionIdx
                    ? ($store.darkMode.on ? 'bg-gray-700' : 'bg-indigo-50')
                    : ($store.darkMode.on ? 'hover:bg-gray-700/50' : 'hover:bg-gray-50')">
            <span class="text-[10px] px-1.5 py-0.5 rounded font-medium shrink-0"
                  :class="item.type === 'category' ? ($store.darkMode.on ? 'border border-amber-600/40 text-amber-400' : 'border border-amber-300 text-amber-600')
                        : item.type === 'venue' ? ($store.darkMode.on ? 'bg-teal-900/30 text-teal-400' : 'bg-teal-50 text-teal-700')
                        : item.type === 'year' ? ($store.darkMode.on ? 'bg-gray-700 text-gray-300' : 'bg-gray-100 text-gray-600')
                        : ($store.darkMode.on ? 'bg-gray-700 text-gray-300' : 'bg-gray-100 text-gray-600')"
                  x-text="item.type === 'category' ? '#' : item.type === 'author' ? '@' : item.type === 'venue' ? 'V' : 'Y'"></span>
            <span class="flex-1 truncate" :class="$store.darkMode.on ? 'text-gray-200' : 'text-gray-700'" x-text="item.text"></span>
            <span class="text-[10px] shrink-0" :class="$store.darkMode.on ? 'text-gray-500' : 'text-gray-400'" x-text="item.count"></span>
          </button>
        </template>
      </div>
    </div>

    <!-- Tab bar + Sort controls -->
    <div class="border-b transition-colors"
         :class="$store.darkMode.on ? 'border-gray-600' : 'border-gray-200'">
      <div class="flex items-end justify-between">
        <!-- Tab buttons -->
        <div class="flex" role="tablist">
          <!-- Unread tab -->
          <button @click="switchTab('unread')" role="tab" :aria-selected="tab === 'unread'"
                  class="flex-1 sm:flex-none px-4 py-2.5 sm:px-5 sm:py-2 text-sm sm:text-xs rounded-t-lg border border-b-0 -mb-px transition-colors"
                  :class="tab === 'unread'
                    ? ($store.darkMode.on ? 'bg-gray-800 border-gray-600 text-indigo-400 font-semibold z-10' : 'bg-white border-gray-200 text-indigo-700 font-semibold z-10')
                    : ($store.darkMode.on ? 'bg-transparent border-transparent text-gray-500 hover:text-gray-300' : 'bg-transparent border-transparent text-gray-500 hover:text-gray-700')">
            Unread
            <span class="ml-1.5 text-xs sm:text-[10px] rounded-full px-2 sm:px-1.5 py-0.5"
                  :class="tab === 'unread'
                    ? ($store.darkMode.on ? 'bg-indigo-900/50 text-indigo-300' : 'bg-indigo-100 text-indigo-600')
                    : ($store.darkMode.on ? 'bg-gray-700 text-gray-400' : 'bg-gray-200 text-gray-500')"
                  x-text="stats.unread"></span>
          </button>
          <!-- Archived tab -->
          <button @click="switchTab('archived')" role="tab" :aria-selected="tab === 'archived'"
                  class="flex-1 sm:flex-none px-4 py-2.5 sm:px-5 sm:py-2 text-sm sm:text-xs rounded-t-lg border border-b-0 -mb-px ml-0.5 transition-colors"
                  :class="tab === 'archived'
                    ? ($store.darkMode.on ? 'bg-gray-800 border-gray-600 text-indigo-400 font-semibold z-10' : 'bg-white border-gray-200 text-indigo-700 font-semibold z-10')
                    : ($store.darkMode.on ? 'bg-transparent border-transparent text-gray-500 hover:text-gray-300' : 'bg-transparent border-transparent text-gray-500 hover:text-gray-700')">
            Archived
            <span class="ml-1.5 text-xs sm:text-[10px] rounded-full px-2 sm:px-1.5 py-0.5"
                  :class="tab === 'archived'
                    ? ($store.darkMode.on ? 'bg-indigo-900/50 text-indigo-300' : 'bg-indigo-100 text-indigo-600')
                    : ($store.darkMode.on ? 'bg-gray-700 text-gray-400' : 'bg-gray-200 text-gray-500')"
                  x-text="stats.archived"></span>
          </button>
          <!-- Upload tab -->
          <button @click="switchTab('upload')" role="tab" :aria-selected="tab === 'upload'"
                  class="flex-1 sm:flex-none px-4 py-2.5 sm:px-5 sm:py-2 text-sm sm:text-xs rounded-t-lg border border-b-0 -mb-px ml-0.5 transition-colors"
                  :class="tab === 'upload'
                    ? ($store.darkMode.on ? 'bg-gray-800 border-gray-600 text-indigo-400 font-semibold z-10' : 'bg-white border-gray-200 text-indigo-700 font-semibold z-10')
                    : ($store.darkMode.on ? 'bg-transparent border-transparent text-gray-500 hover:text-gray-300' : 'bg-transparent border-transparent text-gray-500 hover:text-gray-700')">
            <svg class="w-3.5 h-3.5 inline -mt-0.5 mr-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13"/>
            </svg>
            Upload
            <span x-show="queueCount > 0 || activeUploads > 0" x-cloak
                  class="ml-1.5 text-xs sm:text-[10px] rounded-full px-2 sm:px-1.5 py-0.5 font-medium"
                  :class="isProcessing
                    ? ($store.darkMode.on ? 'bg-amber-900/50 text-amber-300' : 'bg-amber-100 text-amber-600')
                    : ($store.darkMode.on ? 'bg-gray-700 text-gray-400' : 'bg-gray-200 text-gray-500')"
                  x-text="queueCount + activeUploads"></span>
            <span x-show="isProcessing" class="ml-1 w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse inline-block"></span>
          </button>
        </div>
        <!-- Sort/View controls (hidden on Upload tab) -->
        <div x-show="tab !== 'upload'" class="hidden sm:flex items-center gap-3 mb-2">
          <!-- Sort controls -->
          <div class="flex items-center space-x-1">
            <select x-model="sortBy"
                    @change="localStorage.setItem('pf-sort', sortBy)"
                    class="text-xs rounded-lg border px-2 py-1.5 outline-none transition cursor-pointer"
                    :class="$store.darkMode.on ? 'bg-gray-800 border-gray-700 text-gray-300' : 'bg-white border-gray-200 text-gray-700'">
              <option value="date">Sort: Date</option>
              <option value="name">Sort: Name</option>
              <option value="title">Sort: Title</option>
              <option value="year">Sort: Year</option>
              <option value="size">Sort: Size</option>
              <option value="progress">Sort: Progress</option>
            </select>
            <button @click="sortOrder = sortOrder === 'asc' ? 'desc' : 'asc'; localStorage.setItem('pf-sort-order', sortOrder)"
                    class="p-1.5 rounded-md transition"
                    :class="$store.darkMode.on ? 'text-gray-400 hover:text-gray-200' : 'text-gray-500 hover:text-gray-600'"
                    :title="sortOrder === 'asc' ? 'Ascending' : 'Descending'">
              <svg class="w-4 h-4 transition-transform" :class="sortOrder === 'desc' && 'rotate-180'"
                   fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
              </svg>
            </button>
          </div>
          <!-- View mode toggle -->
          <div class="flex items-center space-x-1 rounded-lg p-1 transition-colors"
               :class="$store.darkMode.on ? 'bg-gray-800' : 'bg-gray-100'">
            <button @click="viewMode = 'card'; localStorage.setItem('pf-view', 'card')"
                    class="p-1.5 rounded-md transition"
                    :class="viewMode === 'card'
                      ? ($store.darkMode.on ? 'bg-gray-700 text-indigo-400' : 'bg-white text-indigo-600 shadow-sm')
                      : ($store.darkMode.on ? 'text-gray-500 hover:text-gray-300' : 'text-gray-400 hover:text-gray-600')"
                    title="Card view">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/>
                <rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/>
              </svg>
            </button>
            <button @click="viewMode = 'list'; localStorage.setItem('pf-view', 'list')"
                    class="p-1.5 rounded-md transition"
                    :class="viewMode === 'list'
                      ? ($store.darkMode.on ? 'bg-gray-700 text-indigo-400' : 'bg-white text-indigo-600 shadow-sm')
                      : ($store.darkMode.on ? 'text-gray-500 hover:text-gray-300' : 'text-gray-400 hover:text-gray-600')"
                    title="List view">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Mobile sort/view controls (below tabs, hidden on Upload) -->
    <div x-show="tab !== 'upload'" class="flex sm:hidden items-center justify-between gap-3 px-4 py-2 border-l border-r transition-colors"
         :class="$store.darkMode.on ? 'border-gray-600 bg-gray-800' : 'border-gray-200 bg-white'">
      <div class="flex items-center space-x-1">
        <select x-model="sortBy"
                @change="localStorage.setItem('pf-sort', sortBy)"
                class="text-xs rounded-lg border px-2 py-1.5 outline-none transition cursor-pointer"
                :class="$store.darkMode.on ? 'bg-gray-700 border-gray-600 text-gray-300' : 'bg-gray-50 border-gray-200 text-gray-700'">
          <option value="date">Sort: Date</option>
          <option value="name">Sort: Name</option>
          <option value="title">Sort: Title</option>
          <option value="year">Sort: Year</option>
          <option value="size">Sort: Size</option>
        </select>
        <button @click="sortOrder = sortOrder === 'asc' ? 'desc' : 'asc'; localStorage.setItem('pf-sort-order', sortOrder)"
                class="p-2.5 rounded-md transition"
                :class="$store.darkMode.on ? 'text-gray-400 hover:text-gray-200' : 'text-gray-500 hover:text-gray-600'"
                :title="sortOrder === 'asc' ? 'Ascending' : 'Descending'">
          <svg class="w-5 h-5 transition-transform" :class="sortOrder === 'desc' && 'rotate-180'"
               fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
          </svg>
        </button>
      </div>
      <div class="flex items-center space-x-1 rounded-lg p-1 transition-colors"
           :class="$store.darkMode.on ? 'bg-gray-700' : 'bg-gray-100'">
        <button @click="viewMode = 'card'; localStorage.setItem('pf-view', 'card')"
                class="p-2.5 rounded-md transition"
                :class="viewMode === 'card'
                  ? ($store.darkMode.on ? 'bg-gray-600 text-indigo-400' : 'bg-white text-indigo-600 shadow-sm')
                  : ($store.darkMode.on ? 'text-gray-500 hover:text-gray-300' : 'text-gray-400 hover:text-gray-600')"
                title="Card view">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/>
            <rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/>
          </svg>
        </button>
        <button @click="viewMode = 'list'; localStorage.setItem('pf-view', 'list')"
                class="p-2.5 rounded-md transition"
                :class="viewMode === 'list'
                  ? ($store.darkMode.on ? 'bg-gray-600 text-indigo-400' : 'bg-white text-indigo-600 shadow-sm')
                  : ($store.darkMode.on ? 'text-gray-500 hover:text-gray-300' : 'text-gray-400 hover:text-gray-600')"
                title="List view">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Content panel (bordered, connected to active tab) -->
    <div class="border-l border-r border-b rounded-b-xl transition-colors min-h-[300px]"
         :class="$store.darkMode.on ? 'border-gray-600 bg-gray-800' : 'border-gray-200 bg-white'"
         role="tabpanel">
      <div class="p-4 sm:p-5">

    <!-- Papers content (Unread / Archived tabs) -->
    <div x-show="tab !== 'upload'">

    <!-- Loading -->
    <div x-show="loading" class="flex justify-center py-12">
      <svg class="animate-spin h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
      </svg>
    </div>

    <!-- Paper cards grid (independent columns: expanding a card only pushes its own column) -->
    <div x-show="!loading && viewMode === 'card'" class="flex gap-4">
      <template x-for="(col, colIdx) in cardColumns" :key="colIdx">
        <div class="flex-1 min-w-0 space-y-4">
          <template x-for="paper in col" :key="paper.name">
        <div class="card-enter rounded-xl shadow-sm border transition-all duration-200 overflow-hidden hover:-translate-y-0.5"
             :class="$store.darkMode.on ? 'bg-gray-800 border-gray-700 hover:shadow-lg hover:border-indigo-500' : 'bg-white border-gray-100 hover:shadow-md hover:border-indigo-200'">
          <!-- Gradient accent bar -->
          <div class="h-1" :class="$store.darkMode.on ? 'bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600' : 'bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500'"></div>
          <a :href="'/viewer/' + encodeURIComponent(paper.name)" class="block p-4">
            <h3 class="font-semibold text-sm leading-snug mb-1.5 line-clamp-2 transition-colors"
                :class="$store.darkMode.on ? 'text-gray-100' : 'text-gray-900'"
                x-text="($store.lang.ko && paper.title_ko) ? paper.title_ko : (paper.title || paper.name)"></h3>
            <!-- Authors + Year + Venue metadata line -->
            <div class="flex items-center gap-1.5 mb-2 flex-wrap"
                 :class="$store.darkMode.on ? 'text-gray-400' : 'text-gray-500'">
              <div x-show="paper.authors && paper.authors.length > 0" class="flex items-center gap-1 min-w-0">
                <svg class="w-3 h-3 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0"/>
                </svg>
                <span class="text-xs truncate"
                      x-text="paper.authors ? paper.authors.slice(0, 3).join(', ') + (paper.authors.length > 3 ? ' et al.' : '') : ''"></span>
              </div>
              <span x-show="paper.publication_year"

<script>
function papersApp() {
  return {
    tab: 'unread',
    papers: [],
    search: '',
    loading: true,
    stats: { unread: 0, archived: 0 },
    viewMode: localStorage.getItem('pf-view') || 'card',
    sortBy: localStorage.getItem('pf-sort') || 'date',
    sortOrder: localStorage.getItem('pf-sort-order') || 'desc',
    modal: { show: false, action: '', paper: null, title: '', message: '' },
    colCount: window.innerWidth >= 1024 ? 3 : window.innerWidth >= 640 ? 2 : 1,
    searchFocused: false,
    selectedSuggestionIdx: -1,

    // Reading progress (server-synced)
    serverProgress: {},

    // Upload & Processing state
    panel: { logOpen: false },
    panelDragOver: false,
    uploadQueue: [],
    processingFiles: [],
    processingInfo: {},
    logContent: '',
    statusInterval: null,
    logInterval: null,
    _lastProcessingStage: null,

    get queueCount() { return this.processingFiles.length; },
    get isProcessing() {
      return this.processingInfo.stage && !['idle', 'complete'].includes(this.processingInfo.stage);
    },
    get activeUploads() {
      return this.uploadQueue.filter(u => u.status === 'uploading' || u.status === 'pending').length;
    },
    // Distribute cards into independent columns (row-first order: 0col1, 1col2, 2col3, 3col1...)
    get cardColumns() {
      const papers = this.filtered;
      const n = this.colCount;
      const cols = Array.from({length: n}, () => []);
      papers.forEach((p, i) => cols[i % n].push(p));
      return cols;
    },

    // Search suggestions: aggregate categories, authors, venues, years from loaded papers
    get suggestions() {
      if (!this.searchFocused) return [];
      const q = this.search.toLowerCase().trim();
      const counts = { cat: {}, author: {}, venue: {}, year: {} };

      for (const p of this.papers) {
        if (p.categories) p.categories.forEach(c => { counts.cat[c] = (counts.cat[c] || 0) + 1; });
        if (p.authors) p.authors.forEach(a => { counts.author[a] = (counts.author[a] || 0) + 1; });
        if (p.venue) counts.venue[p.venue] = (counts.venue[p.venue] || 0) + 1;
        if (p.publication_year) { const y = String(p.publication_year); counts.year[y] = (counts.year[y] || 0) + 1; }
      }

      const items = [];
      const add = (map, type) => {
        for (const [val, cnt] of Object.entries(map)) {
          if (!q || val.toLowerCase().includes(q)) {
            items.push({ text: val, type, count: cnt });
          }
        }
      };
      add(counts.cat, 'category');
      add(counts.venue, 'venue');
      add(counts.author, 'author');
      add(counts.year, 'year');

      // Sort: exact prefix match first, then by count desc
      items.sort((a, b) => {
        if (q) {
          const aPrefix = a.text.toLowerCase().startsWith(q) ? 0 : 1;
          const bPrefix = b.text.toLowerCase().startsWith(q) ? 0 : 1;
          if (aPrefix !== bPrefix) return aPrefix - bPrefix;
        }
        // categories first, then venue, author, year
        const typeOrder = { category: 0, venue: 1, author: 2, year: 3 };
        if (typeOrder[a.type] !== typeOrder[b.type]) return typeOrder[a.type] - typeOrder[b.type];
        return b.count - a.count;
      });

      return items.slice(0, 8);
    },

    applySuggestion(item) {
      this.search = item.text;
      this.searchFocused = false;
      this.selectedSuggestionIdx = -1;
    },

    handleSearchKeydown(e) {
      const list = this.suggestions;
      if (!list.length) return;
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        this.selectedSuggestionIdx = (this.selectedSuggestionIdx + 1) % list.length;
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        this.selectedSuggestionIdx = this.selectedSuggestionIdx <= 0 ? list.length - 1 : this.selectedSuggestionIdx - 1;
      } else if (e.key === 'Enter' && this.selectedSuggestionIdx >= 0) {
        e.preventDefault();
        this.applySuggestion(list[this.selectedSuggestionIdx]);
      } else if (e.key === 'Escape') {
        this.searchFocused = false;
        this.selectedSuggestionIdx = -1;
      }
    },

    formatDate(isoStr) {
      if (!isoStr) return '';
      try {
        const d = new Date(isoStr);
        const mm = String(d.getMonth() + 1).padStart(2, '0');
        const dd = String(d.getDate()).padStart(2, '0');
        return `${d.getFullYear()}-${mm}-${dd}`;
      } catch { return ''; }
    },

    paperDateLabel(paper) {
      return this.formatDate(paper.extracted_at || paper.added_at);
    },

    getProgress(paperName) {
      const local = parseInt(localStorage.getItem(`pf-progress-${paperName}`) || '0');
      const server = this.serverProgress[paperName] || 0;
      return Math.max(local, server);
    },

    async init() {
      await Promise.all([this.fetchPapers(), this.fetchStats(), this.refreshStatus(), this.fetchProgress()]);
      // Background polling for processing status (badge updates across all tabs)
      this.statusInterval = setInterval(() => this.refreshStatus(), 5000);
      // Track column count for responsive card layout
      window.addEventListener('resize', () => {
        this.colCount = window.innerWidth >= 1024 ? 3 : window.innerWidth >= 640 ? 2 : 1;
      });
    },

    get filtered() {
      let results = this.papers;

      if (this.search) {
        const q = this.search.toLowerCase();
        results = results.filter(p =>
          p.name.toLowerCase().includes(q)
          || (p.title && p.title.toLowerCase().includes(q))
          || (p.title_ko && p.title_ko.toLowerCase().includes(q))
          || (p.authors && p.authors.some(a => a.toLowerCase().includes(q)))
          || (p.abstract && p.abstract.toLowerCase().includes(q))
          || (p.abstract_ko && p.abstract_ko.toLowerCase().includes(q))
          || (p.categories && p.categories.some(c => c.toLowerCase().includes(q)))
          || (p.venue && p.venue.toLowerCase().includes(q))
        );
      }

      const dir = this.sortOrder === 'asc' ? 1 : -1;
      if (this.sortBy === 'date') {
        results = [...results].sort((a, b) => {
          const da = a.extracted_at || a.added_at || '';
          const db = b.extracted_at || b.added_at || '';
          return dir * da.localeCompare(db);
        });
      } else if (this.sortBy === 'title') {
        results = [...results].sort((a, b) => {
          const ta = (a.title || a.name).toLowerCase();
          const tb = (b.title || b.name).toLowerCase();
          return dir * ta.localeCompare(tb);
        });
      } else if (this.sortBy === 'year') {
        results = [...results].sort((a, b) => dir * ((a.publication_year || 0) - (b.publication_year || 0)));
      } else if (this.sortBy === 'size') {
        results = [...results].sort((a, b) => dir * (a.size_mb - b.size_mb));
      } else if (this.sortBy === 'progress') {
        results = [...results].sort((a, b) => dir * (this.getProgress(a.name) - this.getProgress(b.name)));
      } else {
        results = [...results].sort((a, b) => dir * a.name.toLowerCase().localeCompare(b.name.toLowerCase()));
      }

      return results;
    },

    async switchTab(t) {
      this.tab = t;
      if (t === 'upload') {
        this.refreshStatus();
      } else {
        await this.fetchPapers();
      }
    },

    async fetchPapers() {
      this.loading = true;
      try {
        const resp = await apiFetch('/api/papers?tab=' + this.tab);
        if (resp) {
          const papers = await resp.json();
          const expandedSet = new Set(this.papers.filter(p => p._expanded).map(p => p.name));
          papers.forEach(p => { p._expanded = expandedSet.has(p.name); });
          this.papers = papers;
        }
      } catch (e) {
        showToast('Failed to load papers', 'error');
      } finally {
        this.loading = false;
      }
    },

    async fetchStats() {
      try {
        const resp = await apiFetch('/api/stats');
        if (resp) this.stats = await resp.json();
      } catch (e) { /* silent */ }
    },

    async fetchProgress() {
      try {
        const resp = await apiFetch('/api/progress');
        if (resp?.ok) {
          this.serverProgress = await resp.json();
          // Merge: server  localStorage (fill missing)
          for (const [pname, val] of Object.entries(this.serverProgress)) {
            const local = parseInt(localStorage.getItem(`pf-progress-${pname}`) || '0');
            if (val > local) localStorage.setItem(`pf-progress-${pname}`, val.toString());
          }
          // Merge: localStorage  server (push missing, fire-and-forget)
          for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key?.startsWith('pf-progress-')) {
              const pname = key.substring('pf-progress-'.length);
              const local = parseInt(localStorage.getItem(key) || '0');
              if (local > 0 && local > (this.serverProgress[pname] || 0)) {
                apiFetch(`/api/papers/${encodeURIComponent(pname)}/progress`, {
                  method: 'POST', body: JSON.stringify({ progress: local })
                });
              }
            }
          }
        }
      } catch (e) { /* silent fallback to localStorage-only */ }
    },

    confirmAction(action, paper) {
      this.modal.action = action;
      this.modal.paper = paper;
      if (action === 'archive') {
        this.modal.title = 'Archive paper';
        this.modal.message = `Move "${paper.name}" to archived?`;
      } else if (action === 'restore') {
        this.modal.title = 'Restore paper';
        this.modal.message = `Move "${paper.name}" back to unread?`;
      } else {
        this.modal.title = 'Delete paper';
        this.modal.message = `Permanently delete "${paper.name}" (${paper.size_mb} MB)? This cannot be undone.`;
      }
      this.modal.show = true;
    },

    async executeAction() {
      const { action, paper } = this.modal;
      this.modal.show = false;
      const name = encodeURIComponent(paper.name);
      let resp;
      try {
        if (action === 'archive') {
          resp = await apiFetch(`/api/papers/${name}/archive`, { method: 'POST' });
        } else if (action === 'restore') {
          resp = await apiFetch(`/api/papers/${name}/restore`, { method: 'POST' });
        } else {
          resp = await apiFetch(`/api/papers/${name}`, { method: 'DELETE' });
        }
        if (resp && resp.ok) {
          const data = await resp.json();
          showToast(data.message);
          await Promise.all([this.fetchPapers(), this.fetchStats()]);
        } else if (resp) {
          const data = await resp.json().catch(() => ({}));
          showToast(data.detail || 'Action failed', 'error');
        }
      } catch (e) {
        showToast('Action failed', 'error');
      }
    },

    toggleCardDetail(paper) {
      paper._expanded = !paper._expanded;
    },

    async enrichPaper(paper) {
      paper._enriching = true;
      try {
        const name = encodeURIComponent(paper.name);
        const resp = await apiFetch(`/api/papers/${name}/enrich`, { method: 'POST' });
        if (resp && resp.ok) {
          const data = await resp.json();
          if (data.enriched_fields && data.enriched_fields.length > 0) {
            showToast(`Enriched: ${data.enriched_fields.join(', ')}`);
            await this.fetchPapers();
          } else {
            showToast('No additional metadata found', 'warning');
          }
        } else if (resp) {
          const data = await resp.json().catch(() => ({}));
          showToast(data.detail || data.error || 'Enrichment failed', 'error');
        }
      } catch (e) {
        showToast('Enrichment failed', 'error');
      } finally {
        paper._enriching = false;
      }
    },

    //  Upload & Processing 

    handleDrop(event) {
      const files = Array.from(event.dataTransfer.files).filter(f => f.name.toLowerCase().endsWith('.pdf'));
      if (files.length === 0) {
        showToast('Only PDF files are accepted', 'warning');
        return;
      }
      this.addFilesToQueue(files);
    },

    handleFileSelect(event) {
      const files = Array.from(event.target.files).filter(f => f.name.toLowerCase().endsWith('.pdf'));
      if (files.length > 0) this.addFilesToQueue(files);
      event.target.value = '';
    },

    addFilesToQueue(files) {
      for (const file of files) {
        this.uploadQueue.push({
          file,
          name: file.name,
          size_mb: (file.size / (1024 * 1024)).toFixed(1),
          status: 'pending',
          error: null,
        });
      }
      // Auto-switch to Upload tab
      if (this.tab !== 'upload') this.tab = 'upload';
      this.processUploadQueue();
    },

    async processUploadQueue() {
      for (const item of this.uploadQueue) {
        if (item.status !== 'pending') continue;
        item.status = 'uploading';
        try {
          const form = new FormData();
          form.append('file', item.file);
          const resp = await fetch('/api/upload', {
            method: 'POST',
            credentials: 'same-origin',
            body: form,
          });
          if (resp.status === 401) { window.location.href = '/login'; return; }
          const data = await resp.json();
          if (resp.ok) {
            item.status = 'done';
            // Auto-remove after 3 seconds
            setTimeout(() => {
              const idx = this.uploadQueue.indexOf(item);
              if (idx !== -1) this.uploadQueue.splice(idx, 1);
            }, 3000);
          } else {
            item.status = 'error';
            item.error = data.detail || 'Upload failed';
          }
        } catch (e) {
          item.status = 'error';
          item.error = 'Upload failed';
        }
      }
      // Refresh status after uploads complete
      this.refreshStatus();
    },

    removeFromQueue(idx) {
      if (this.uploadQueue[idx] && this.uploadQueue[idx].status === 'pending') {
        this.uploadQueue.splice(idx, 1);
      }
    },

    async deleteQueuedFile(filename) {
      if (!confirm(`Remove "${filename}" from processing queue?`)) return;
      try {
        const resp = await apiFetch(`/api/processing/queue/${encodeURIComponent(filename)}`, { method: 'DELETE' });
        if (resp && resp.ok) {
          const data = await resp.json();
          showToast(data.message);
          this.refreshStatus();
        } else if (resp) {
          const data = await resp.json().catch(() => ({}));
          showToast(data.detail || 'Failed to remove file', 'error');
        }
      } catch (e) {
        showToast('Failed to remove file', 'error');
      }
    },

    async refreshStatus() {
      try {
        const resp = await apiFetch('/api/processing/status');
        if (resp) {
          const data = await resp.json();
          this.processingFiles = data.files || [];
          this.processingInfo = data.processing || {};

          // Detect stage transition: processing  idle/complete
          const currentStage = this.processingInfo.stage;
          if (this._lastProcessingStage &&
              !['idle', 'complete'].includes(this._lastProcessingStage) &&
              ['idle', 'complete'].includes(currentStage)) {
            showToast('Processing complete! Paper list updated.');
            await Promise.all([this.fetchPapers(), this.fetchStats()]);
          }
          this._lastProcessingStage = currentStage;
        }
      } catch (e) { /* silent */ }
    },

    toggleLog() {
      this.panel.logOpen = !this.panel.logOpen;
      if (this.panel.logOpen) {
        this.loadLog();
        this.logInterval = setInterval(() => this.loadLog(), 3000);
      } else {
        clearInterval(this.logInterval);
        this.logInterval = null;
      }
    },

    async loadLog() {
      try {
        const resp = await apiFetch('/api/logs/latest');
        if (resp) {
          const data = await resp.json();
          this.logContent = data.content || 'No logs found.';
          this.$nextTick(() => {
            const box = this.$refs.logBox;
            if (box) box.scrollTop = box.scrollHeight;
          });
        }
      } catch (e) {
        this.logContent = 'Failed to load logs.';
      }
    },

    async logout() {
      await apiFetch('/api/logout', { method: 'POST' });
      window.location.href = '/login';
    },
  };
}
</script>
